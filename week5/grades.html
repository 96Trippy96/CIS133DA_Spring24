<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grades</title>
<style>
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        border: 1px solid #dddddd;
        text-align: left;
    }
    th {
        background-color: #1efd00;
    }
    tr:nth-child(even) {
        background-color: #3cff00;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Week</th>
            <th>Points Possible</th>
            <th>Points Actual</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Week 1</td>
            <td>70</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Week 2</td>
            <td>60</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Week 3</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Week 4</td>
            <td>85</td>
            <td>100</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="2">Total</th>
            <td>Total 315 400</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
