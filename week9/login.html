<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="loginForm">
    <table>
        <tr>
            <th colspan="2">Login</th>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username" id="username" autofocus maxlength="20" required tabindex="1" placeholder="Type your username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" id="password" maxlength="20" required tabindex="2" placeholder="Type your password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="reset" value="Reset">
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
